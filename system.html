<!DOCTYPE html>

<title>Nolan OS - Web</title>

<h6>Nolan Search - V1</h6>
<body>
    <script async src="https://cse.google.com/cse.js?cx=22fdcd231338f45ac">
    </script>
    <div class="gcse-search"></div>
    <form id="form1" name="form1" method="post">
    <p>
        <input type="button" name="set_Value" id="set_Value" value="Clear box" onclick="setValue()" />
    </p>

    <p>
        <label>
            <input type="text" name="bbb" id="bbb" />
        </label>
    </p>
</form>
<script type="text/javascript">
    function setValue() {
        document.getElementById('bbb').value = " "
    }
</script>
<script>
        let r = 255
        let g = 0
        let b = 0
        
        function rgb(r, g, b){
            return "rgb("+r+","+g+","+b+")"
        }
        
        function myTimer () {
            if (r < 255 && g == 0 && b == 0) {
                r++
            } else if (r == 255 && g < 255 && b == 0) {
                g++
            } else if (r > 0 && g == 255 && b == 0) {
                r--
            } else if (r == 0 && g == 255 && b < 255) {
                b++
            } else if (r == 0 && g > 0 && b == 255) {
                g--
            } else if (r < 255 && g == 0 && b == 255) {
                r++
            } else if (r == 255 && g== 0 && b > 0) {
                b--
            }
            document.body.style.backgroundColor = rgb(r, g, b)
        }
        
        setInterval(myTimer, 10)
    </script>
</body>
<iframe src="https://free.timeanddate.com/clock/i8jh5ai3/n43/fn7/fs30/fc00f/tcf00/ftbu/bls0/brs0/bts4/btc00b" frameborder="0" width="191" height="49"></iframe>

  <form name="Calculator">
  
    <table>
      <tr>
        <td colspan="3"><input type="text" name="Answer"></td>
        <td><input type="button" value="C" name="Delete" onclick="Calculator.Answer.value = ' ' "></td>
      </tr>
  
      <tr>
        <td><input type="button" value="+" onclick="Calculator.Answer.value += '+' "></td>
        <td><input type="button" value="-" onclick="Calculator.Answer.value += '-' "></td>
        <td><input type="button" value="/" onclick="Calculator.Answer.value += '/' "></td>
        <td><input type="button" value="*" onclick="Calculator.Answer.value += '*' "></td>

        <td><input type="button" value="9" onclick="Calculator.Answer.value += '9' "></td>
        <td rowspan="3"><input type="button" value="=" onclick="Calculator.Answer.value = eval(Calculator.Answer.value) "></td>
      </tr>
